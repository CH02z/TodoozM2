<div class="jumbotron vertical-center">
  <div class="container">
    <div class="row">


      <div class="col-md-3">

      </div>

      <div class="col-md-6">
        <br>
        <div class="card">
          <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1" style="color: #3B474F;">Passwort zurücksetzen</h4>
            <p class="text-success text-center"><a style="color: rgb(82, 82, 82)" routerLink="/login" routerLinkActive="active">Doch nicht vergessen? <strong>hier anmelden...</strong></a></p>
            <hr>
            <form #formData="ngForm" (submit)="sendResetEmail()">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                      </svg>
                    </span>
                  </div>
                  <input class="form-control" name="email" [(ngModel)]="email" placeholder="Email" type="email" required>
                </div>
              </div>
              <div class="form-group">

                <button type="submit" [disabled]="!formData.valid" class="btn btn-info btn-block">zurücksetzen</button>

              </div>

            </form>
          </article>
      </div>
      </div>

      <div class="col-md-3">

      </div>
  </div>



</div>
