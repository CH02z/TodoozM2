<form [formGroup]="taskForm">

  <div class="form-group">
    <input type= "hidden" class="form-control" formControlName="taskID">
  </div>
  
  <div class="form-group">
    <label>Aufgabe</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Titel">
  </div>

  <div class="form-group">
    <label>Zu erledigen bis</label>
    <input type="date" class="form-control" formControlName="endDate" placeholder="Datum">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Kategorie</label>
    <select class="form-control" id="exampleFormControlSelect1" formControlName="category">
      <option *ngFor="let category of categorys" [value]="category.name">{{category.name}}</option>
    </select>
  </div>

  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" formControlName="highPriority" id="defaultChecked2" checked>
    <label class="custom-control-label" for="defaultChecked2">hohe Priorit√§t</label>
  </div>

  <br>

  <div class="form-group">
    <label>optional:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description" placeholder="Beischreibung"></textarea>
  </div>

  <button type="button" (click)="onSubmit()" [disabled]="!taskForm?.valid" class="btn btn-success btn-sm">speichern</button>

</form>
